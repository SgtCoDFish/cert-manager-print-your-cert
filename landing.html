<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="{{.Refresh}}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <br />
      <img src="images/logo.svg" alt="Logo" />
      <h1 class="mainTitle">Print Your Certificate</h1>
      <div class="divider"></div>

      <form method="GET" action="/" class="form">
        <p>
          Fill in your details and create your very own certificate which it
          will printed for your.
        </p>
        <input
          name="name"
          type="text"
          value=""
          required
          placeholder="Your name"
        />
        <div class="inputWrapper">
          <input
            name="email"
            type="text"
            value=""
            required
            placeholder="Your email address"
          />
          <div class="error">{{.Error}}</div>
        </div>
        <button type="submit" {{if not .CanPrint}} disabled {{end}}>
          Get your certificate
        </button>
      </form>
      <div class="push"></div>
    </div>
    <footer>
      <p>
        Powered by
        <a href="https://cert-manager.io" target="_blank">cert-manager.io</a>
      </p>
      <p class="small">
        Project proudly supported by
        <a href="https://jetstack.io" target="_blank">jetstack.io</a>
      </p>
      <p class="small">
        Design by
        <a href="https://constantinchirila.com" target="_blank"
          >Constantin Chirila</a
        >
      </p>
    </footer>
    {{if .Debug}}
    <pre>{{.Debug}}</pre>
    {{end}}
  </body>
</html>
