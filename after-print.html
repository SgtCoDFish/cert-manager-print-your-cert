<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <img src="static/images/logo.svg" alt="Logo" width="220" height="191" />
      <h1>Printing your certificate</h1>
    <div>
      {{if .Error}}
      <p style="color: #800000">{{.Error}}</p>
      {{else}}
      <p style="color: seagreen">Your certificate should now get printed!</p>
      <form method="GET" action="/certificate">
        <input name="name" type="text" value="{{.CertName}}" hidden required />
        <input type="submit" value="Back to your certificate" />
      </form>
      {{end}}
    </div>
  </body>
</html>
